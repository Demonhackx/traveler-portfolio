<div class="contact-container">
  <h1>Contact</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" />
      <div *ngIf="submitted && f['name'].errors" class="error">
        <div *ngIf="f['name'].errors['required']">Name is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" />
      <div *ngIf="submitted && f['email'].errors" class="error">
        <div *ngIf="f['email'].errors['required']">Email is required.</div>
        <div *ngIf="f['email'].errors['email']">Email must be a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input id="country" formControlName="country" class="form-control" />
      <div *ngIf="submitted && f['country'].errors" class="error">
        <div *ngIf="f['country'].errors['required']">Country is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" class="form-control"></textarea>
      <div *ngIf="submitted && f['message'].errors" class="error">
        <div *ngIf="f['message'].errors['required']">Message is required.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
